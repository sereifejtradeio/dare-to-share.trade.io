<script id='views/enter/edit-contestant.html' type='text/ng-template'>

<fieldset class='inputs' style='padding-bottom: 10px'>
<div class='form-horizontal'>
<div class='input required stringish form-group' ng-class='{error: contestantEditForm.name.$invalid &amp;&amp; contestantEditForm.name.$dirty, success: contestantEditForm.name.$valid}'>
<label class='control-label' for='contestant[name]'>Full Name</label>
<div class='form-wrapper'>
<input id='contestant[name]' name='name' ng-model='contestantState.form.name' pattern='{{ nameRegex }}' placeholder='Alice Smith' required style='width: 246px' type='text'>
<div class='help-inline' ng-hide='contestantEditForm.name.$viewValue'>Required</div>
</div>
</div>
<div class='email input required stringish form-group' ng-class='{error: ((contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail) || (contestantEditForm.email.$invalid &amp;&amp; contestantEditForm.email.$dirty)), success: contestantState.form.email != contestantState.failedEmail &amp;&amp; contestantEditForm.email.$valid}'>
<label class='control-label' for='contestant[email]'>Email</label>
<div class='form-wrapper'>
<input id='contestant[email]' name='email' ng-change='contestantState.failedEmail = nil' ng-model='contestantState.form.email' pattern='[A-Z0-9._%a-z\-+]+@(?:[A-Z0-9a-z\-]+\.)+[A-Za-z]{2,12}' placeholder='alice.smith@example.com' required style='width: 246px; -webkit-appearance: none;' type='email'>
<div class='help-inline' ng-hide='contestantEditForm.email.$viewValue'>Required</div>
<div class='help-inline error' ng-show='contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail'>
{{ t(contestantState.failedEmailKey) }}
</div>
</div>
</div>

</div>
<div class='boolean input optional form-group' ng-if='!isReward() &amp;&amp; campaign.show_competition_subscription'>
<div class='form-wrapper'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.competition_subscription' type='checkbox'>
{{ "Notify me of other Competitions" | unescapeAmp | i18nr }}
</label>
</div>
</div>
<ul class='remover-blocks' ng-if='contestantState.contestant.authentications'>
<li class='remover-blocks__option {{authentication.provider | firstPart}}-bg' ng-hide='authentication.toRemove' ng-repeat='authentication in contestantState.contestant.authentications'>
<a class='remover-blocks__viewer' ng-href='{{authentication.url}}' rel='noopener' target='_blank'>
<i class='remover-blocks__icon fa fa-{{authentication.provider | firstPart | providerIcon}}'></i>
<div class='remover-blocks__name'>
{{authentication.reference || authentication.uid }}
</div>
</a>
<a class='remover-blocks__remove no-underline' href='javascript:void(0)' ng-click='prepareUnlink(authentication)'>
<i class='fa fa-remove'></i>
</a>
</li>
</ul>
</fieldset>
<div class='form-actions center'>

<a href='javascript:void(0)' ng-click='toggleEdit()' ng-disabled='contestantState.updating'>{{ "Cancel" | unescapeAmp | i18nr }}</a>
</div>
</form>

</script>

<span ng-if='!hasCustom(&#39;footer_powered_by&#39;)'>

{{ "© %{site_name}" | unescapeAmp | i18nr:'site_name':campaign.site_name }}
</a>
<span ng-if='!campaign.remove_branding'>
<a href='https://gleam.io/?via={{campaign.referral_link_id}}' rel='noopener' target='_blank'>
<img alt='{{appName}} Logo' ng-src='{{defaultLogo}}' style='height: 16px; width: 16px;'>
{{ "Powered by %{app_name}" | unescapeAmp | i18nr:'app_name':appName }}
</a>
</span>
</span>
</div>

</div>
</div>
</div>
<div class='unlock-text user-links' ng-show='nonMandatoryEntriesCount() &gt; 0'>

</div>

</script>

    });

    FB.Event.subscribe('edge.create', function(url) {

      if(entryScope) {

      }

    });

    if(app && app.resizeContent) {
      angular.element(document).ready(function () {
        app.resizeContent();
      });
    }

    if(FB.Canvas && FB.Canvas.setAutoGrow) {
      FB.Canvas.setAutoGrow(91);
    }

    $('.facebook-lazy-init').each(function () {
      var elem = this,
        scope = $(this).scope();
      if(scope && scope.entry_method) {
        // Immediate load on-expand
        scope.entry_method.onExpand = function () {
          fbLazyInitPost.call(elem);
        };

        // Delayed pre-load
        setTimeout(function() { fbLazyInitPost.call(elem) }, 3000);
      }
    });
  };

  window.fbLazyInitPost = function() {
    var $this = $(this);
    var lazyClass = "fb-post";
    var scope = angular.element(this).scope();

    if(scope.entry_method.config3 == "video") {
      lazyClass = "fb-video";
    }

    if( !$this.hasClass(lazyClass) ) {
      $this.addClass(lazyClass);

      // Render Embedded element
      FB.XFBML.parse($this.parent()[0]);

      // Get Embedded Video Player API Instance
      FB.Event.subscribe("xfbml.ready", function(msg) {
        if (msg.type === "video" && msg.id === ("facebookPost" + scope.entry_method.id)) {
          var player = msg.instance;

          scope.entry_method.onExpand = function () {
            try {
              player.play();
            } catch(e) {
            }
          };

          scope.entry_method.onUnexpand = function () {
            try {
              player.pause();
            } catch(e) {
            }
          };

          player.subscribe('finishedPlaying', function(e) {
            scope.videoFinishedPlaying(scope.entry_method);
            scope.$apply();
          });
        }
      });
    }
  };

  if (window.FB) { // FB script already loaded
    window.fbAsyncInit();
  }
});

<script id='/TDvJ6/ng-view/enter/contestant-details.html' type='text/ng-template'>
<form class='contestant compact-box form-compact' name='contestantForm' ng-init='initFacebook()'>
<fieldset class='center' ng-show='(!contestantState.emailLogin &amp;&amp; !campaign.details_first &amp;&amp; campaign.login_first &amp;&amp; !contestantState.contestant.id) || socialLoginRequired()'>
<p style='margin-top: 15px'>
{{ pl(campaign.login_types.length, 'login_one_first', 'login_using') }}
</p>
<div class='login-choice center' ng-class='&#39;login-types-{{campaign.login_types.length}}&#39;'>
<ul>
<li ng-repeat='provider in campaign.login_types'>
<a class='no-underline {{provider | firstPart}}-bg popup-window' data-track-event='###APP_NAME### Login|{{provider}}' href='javascript:void(0)' ng-click='openAuthentication(provider)' uib-tooltip='{{provider | firstPart | capitalStart | onlyOnDesktop }}'>
<i class='fa fa-{{provider | firstPart | providerIcon}}'></i>
<span class='login-block--prefix'>Login with</span>
<span class='login-block--text'>
{{ provider | firstPart | tProvider }}
</span>
</a>
</li>
</ul>
</div>
</fieldset>
<fieldset class='inputs' ng-show='!socialLoginRequired() &amp;&amp; (!campaign.login_first || contestantState.emailLogin || campaign.details_first || (contestantState.contestant.id &amp;&amp; requiresInitialLogin()) || contestantState.unconfirmed || (entry_method &amp;&amp; entry_method.always_require_email &amp;&amp; !contestantState.contestant.email))'>
<div class='center details-header' ng-switch='isReward()'>
<h4 ng-switch-when='true'>{{ "Please enter your details" | unescapeAmp | i18nr }}</h4>
<div ng-switch-when='false'>
<div ng-if='campaign.additional_contestant_details &amp;&amp; contestantStep==0'>
<h4 ng-if='campaign.login_first'>{{ "Please complete your details to begin" | unescapeAmp | i18nr }}</h4>
<h4 ng-if='!campaign.login_first'>{{ "Please enter your details to complete your entry" | unescapeAmp | i18nr }}</h4>
</div>
<div ng-if='!campaign.additional_contestant_details'>
<h4 ng-if='campaign.login_first'>{{ "In order to contact you we need an email" | unescapeAmp | i18nr }}</h4>
<h4 ng-if='!campaign.login_first'>{{ "In order to contact you we need an email" | unescapeAmp | i18nr }}</h4>
</div>
</div>
</div>
<div class='form-horizontal'>
<div ng-init='contestantSteps=1'>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='input required stringish form-group' ng-class='{error: contestantForm.name.$invalid &amp;&amp; contestantForm.name.$dirty, success: contestantForm.name.$valid}'>
<label class='control-label' for='contestant[name]'>Full Name</label>
<div class='form-wrapper'>
<input id='contestant[name]' name='name' ng-model='contestantState.form.name' pattern='{{ nameRegex }}' placeholder='Alice Smith' required style='width: 246px' type='text'>
<div class='help-inline' ng-hide='contestantForm.name.$viewValue'>Required</div>
</div>
</div>
<div class='email input required stringish form-group' ng-class='{error: ((contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail) || (contestantForm.email.$invalid &amp;&amp; contestantForm.email.$dirty)), success: contestantState.form.email != contestantState.failedEmail &amp;&amp; contestantForm.email.$valid}'>
<label class='control-label' for='contestant[email]'>Email</label>
<div class='form-wrapper'>
<input id='contestant[email]' name='email' ng-change='contestantState.failedEmail = nil' ng-model='contestantState.form.email' pattern='[A-Z0-9._%a-z\-+]+@(?:[A-Z0-9a-z\-]+\.)+[A-Za-z]{2,12}' placeholder='alice.smith@example.com' required style='width: 246px; -webkit-appearance: none;' type='email'>
<div class='help-inline' ng-hide='contestantForm.email.$viewValue'>Required</div>
<div class='help-inline error' ng-show='contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail'>
{{ t(contestantState.failedEmailKey) }}
</div>
</div>
</div>

</div>
</div>
</div>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='boolean input optional form-group' ng-show='campaign.require_opt_in'>
<div class='form-wrapper'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.opt_in' ng-required='campaign.require_opt_in' type='checkbox'>
{{ "Join the %{site_name} mailing list (required)" | unescapeAmp | i18nr:'site_name':campaign.site_name }}
</label>
</div>
</div>
<div class='boolean input optional form-group' ng-hide='isReward() || !campaign.show_competition_subscription'>
<div class='form-wrapper'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.competition_subscription' type='checkbox'>
{{ "Notify me of other Competitions" | unescapeAmp | i18nr }}
{{ "(optional)" | unescapeAmp | i18nr }}
</label>
</div>
</div>
<div data-campaign-facebook ng-if='campaign.facebook_url'>
<p>
<i class='fa fa-thumbs-o-up' style='margin: 0 10px 0 6px;'></i>
<span>Like us on Facebook for updates (optional)</span>
</p>
<div class='fb-like fb-like--lazy-init' data-header='false' data-show-border='false' data-show-faces='false' data-stream='false' data-width='360' ng-hide='campaign.liked' ng-href='{{campaign.facebook_url}}' xfbml-parse></div>
</div>
</div>
</fieldset>
<div class='form-actions center' ng-show='(!campaign.login_first || contestantState.emailLogin || campaign.details_first || contestantState.contestant.id) &amp;&amp; !socialLoginRequired()'>
<span style='position: inline-block; position: relative'>
<button class='btn btn-primary' ng-click='setNextStep()' ng-disabled='contestantForm.$invalid' ng-if='nextStepAvailable()'>
<span>
Continue
</span>
</button>
<button class='btn btn-primary' ng-click='setContestant()' ng-disabled='contestantForm.$invalid || contestantState.sending' ng-if='!nextStepAvailable()'>
<span class='fa fa-refresh fa-spin' ng-show='contestantState.sending'></span>
<span ng-if='campaign.login_first'>Continue</span>
<span ng-if='!campaign.login_first'>Save</span>
</button>
<span ng-show='contestantButtonTooltip(contestantForm.$valid)' style='position: absolute; z-index: 1; top: 0; bottom: 0; left: 0; right: 0' tooltip-placement='top' uib-tooltip='{{contestantButtonTooltip(contestantForm.$valid)}}'></span>
</span>
<span ng-hide='campaign.login_first &amp;&amp; campaign.details_first'>
<a href='javascript:void(0)' ng-click='cancelEntry(&#39;###APP_NAME### Click|Cancel|Contestant&#39;)'>
Cancel
</a>
</span>
</div>
</form>

</script>

</div>

</div>
</div>
